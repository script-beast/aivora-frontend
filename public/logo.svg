<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="80" fill="url(#bgGradient)"/>
  
  <!-- AI Brain Symbol -->
  <g filter="url(#glow)">
    <!-- Central Node -->
    <circle cx="100" cy="100" r="8" fill="white"/>
    
    <!-- Neural Network Lines -->
    <line x1="100" y1="100" x2="70" y2="75" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="100" x2="130" y2="75" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="100" x2="70" y2="125" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="100" x2="130" y2="125" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="100" x2="100" y2="65" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="100" y1="100" x2="100" y2="135" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Outer Nodes -->
    <circle cx="70" cy="75" r="5" fill="white"/>
    <circle cx="130" cy="75" r="5" fill="white"/>
    <circle cx="70" cy="125" r="5" fill="white"/>
    <circle cx="130" cy="125" r="5" fill="white"/>
    <circle cx="100" cy="65" r="5" fill="white"/>
    <circle cx="100" cy="135" r="5" fill="white"/>
    
    <!-- Arrow pointing up (goal/progress) -->
    <path d="M 100 55 L 95 63 L 100 60 L 105 63 Z" fill="white"/>
    
    <!-- Checkmark in bottom node -->
    <path d="M 97 135 L 99 137 L 103 132" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Dots -->
  <circle cx="50" cy="50" r="3" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="150" cy="50" r="3" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="50" cy="150" r="3" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="150" cy="150" r="3" fill="#8b5cf6" opacity="0.5"/>
</svg>
