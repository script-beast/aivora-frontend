<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Circle Background -->
    <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
    
    <!-- AI Network -->
    <g filter="url(#logoGlow)">
      <!-- Central Node -->
      <circle cx="50" cy="50" r="5" fill="white"/>
      
      <!-- Lines -->
      <line x1="50" y1="50" x2="35" y2="35" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="50" y1="50" x2="65" y2="35" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="50" y1="50" x2="35" y2="65" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="50" y1="50" x2="65" y2="65" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="50" y1="50" x2="50" y2="30" stroke="white" stroke-width="1.5" opacity="0.8"/>
      <line x1="50" y1="50" x2="50" y2="70" stroke="white" stroke-width="1.5" opacity="0.8"/>
      
      <!-- Nodes -->
      <circle cx="35" cy="35" r="3" fill="white"/>
      <circle cx="65" cy="35" r="3" fill="white"/>
      <circle cx="35" cy="65" r="3" fill="white"/>
      <circle cx="65" cy="65" r="3" fill="white"/>
      <circle cx="50" cy="30" r="3" fill="white"/>
      <circle cx="50" cy="70" r="3" fill="white"/>
      
      <!-- Progress Arrow -->
      <path d="M 50 25 L 47 30 L 50 28 L 53 30 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Aivora Text -->
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#textGradient)">
    Aivora
  </text>
  
  <!-- Tagline -->
  <text x="122" y="95" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" letter-spacing="2">
    AI-POWERED GOALS
  </text>
</svg>
